experiment_name: test_tta_tencrop_resnet18_npt
seed: [42, 2025, 123]
device: cuda
eval_only: true
tta_strategy: tencrop

model:
  name: resnet18
  pretrained: false
  num_classes: 7
  checkpoint_dir: checkpoints/resnet18_nonpretrained  # relative path to non-pretrained model directory

data:
  dataset: PACS
  data_root: data/PACS  # relative path to dataset
  target_domains: ["art_painting", "cartoon", "photo", "sketch"]
  batch_size: 16
  num_workers: 4

tta:
  transforms: ["resize", "tencrop"]
  fusion: mean_logits_softmax
  views: 10

